<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue todos</title>
    <style>
        .empty {
            border-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 为input的class绑定一个值 -->
        <input type="text" name="" id="" v-model="value" v-bind:class='{empty: !count}'>
        <input type="button" value="发送" @click="send">
        <div>
            value的值是： {{ value }}
        </div>
        <div>字数： {{ count }}</div>
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    value: ''
                }
            },
            methods: {
                send() {
                    alert('发送成功！')
                    this.value = ''
                }
            },
            computed: {
                count() {
                    return this.value.length
                }
            }
        })
    </script>
</body>
</html>
