<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue todos</title>
    <style>
    .completed {
      text-decoration: line-through;
    }
 
    .selected {
      color: red;
    }
    </style>
</head>
<body>
    <div id="todo-app">
        <div>
          <input type="button" value="全部标为完成"/>
          <input type="text" placeholder="添加 todo"/>
        </div>
        <ul>
            <li v-for="todo in todos" :key="todo.id">
                <span>{{ todo.title }}</span>
                <input type="button" value="标记为完成">
                <input type="button" value="删除">
                <input type="text" name="" id="" value="编辑TODO...">
            </li>
        </ul>
        <!-- end todo list -->
        <div>
          <span>剩余 3 项未完成 ---</span>
          <span>筛选：
            <input type="button" class="selected" value="全部">
            <input type="button" value="进行中">
            <input type="button" value="已完成">
            <input type="button" value="清除已完成">
            <input type="button" value="清除全部">
          </span>
        </div>
      </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todo-app",
            data() {
                return {
                    todos: [
                        { id: 0, title: '学习Vue'},
                        { id: 1, title: '整个牛项目'},
                        { id: 2, title: '赢取白富美走上人生巅峰'}
                    ]
                }
            },
            
        })
    </script>
</body>
</html>
